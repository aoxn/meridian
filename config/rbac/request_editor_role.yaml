# permissions for end users to edit requests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: request-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: meridian
    app.kubernetes.io/part-of: meridian
    app.kubernetes.io/managed-by: kustomize
  name: request-editor-role
rules:
- apiGroups:
  - meridian.meridian.io
  resources:
  - requests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - meridian.meridian.io
  resources:
  - requests/status
  verbs:
  - get
